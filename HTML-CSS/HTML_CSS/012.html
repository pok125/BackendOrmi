<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단위</title>
    <style>
      .div1 {
        width: 1000px;
        background-color: salmon;
        font-size: 40px;
      }
      /* 보이는 화면 단위 
      em: 부모 폰트 사이즈 기준*/
      .div2 {
        width: 100vh;
        background-color: blue;
        font-size: 2em;
      }
      /* 부모기준 %단위 
      rem: html 폰트 사이즈 기준(16px)*/
      .div3 {
        width: 50%;
        background-color: blue;
        font-size: 2rem;
      }
    </style>
  </head>
  <body>
    <div class="div1">
      1
      <div class="div2">2</div>
      <div class="div3">3</div>
    </div>
  </body>
</html>

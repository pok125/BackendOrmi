<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>select</title>
</head>
<body>
    <label for="">오늘의 점심 메뉴</label>
    <select name="" id="">
        <optgroup label="점심">
            <option value="">간장계란밥</option>
            <option value="">라면</option>
        </optgroup>
    </select>

    <fieldset>
        <legend>사용기술</legend>
        <label>
            <input type="checkbox">HTML
        </label>
        <input type="checkbox" id="tech1"><label for="tech1">CSS</label>
    </fieldset>

    <textarea name="" id="" cols="30" rows="10"></textarea>
</body>
</html>

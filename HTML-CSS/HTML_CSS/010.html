<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 선택자 우선순위</title>
    <style>
      /* 인라인 > id > class > 태그, 요소 */
      .red {
        color: red;
      }
      p {
        color: skyblue;
      }
    </style>
  </head>
  <body>
    <p class="red">안녕하세요</p>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display</title>
    <style>
      div {
        background: royalblue;
        color: white;
        display: inline;
      }
      span {
        background: salmon;
        color: white;
        display: none;
      }
    </style>
  </head>
  <body>
    <div>div1</div>
    <div>div2</div>
    <div>div3</div>
    <span>span1</span><span>span2</span><span>span3</span><span>span4</span>
    <div>div4</div>
  </body>
</html>

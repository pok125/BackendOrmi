<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 상속</title>
    <style>
      div {
        color: red;
        border: 3px solid royalblue;
      }
      h1,
      h2,
      p {
        border: inherit;
      }
      p {
        border: initial;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>hello</h1>
      <h2>hello</h2>
      <p>hello</p>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form method="get">
        <div>
          <label for="user-name">이름</label>
          <input id="user-name" type="text" name="name">
        </div>
        <div>
          <label for="user-age">나이</label>
          <input id="user-age" type="number" name="age">
        </div>
        <button type="submit">버튼</button>
      </form>
      
      <fieldset>
        <legend>제목</legend>
        <form method="get">
            <div>   
                <label for="user-name2">이름</label>
                <input id="user-name2" type="text" name="name2">
            </div>
            <div>
                <label for="user-age2">나이</label>
                <input id="user-age2" type="number" name="age2">
            </div>
            <button type="submit">버튼</button>
        </form>
    </fieldset>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>block inline</title>
    <style>
        div,span{
            background: salmon;
            border: 1px solid black;
            width: 100px;
            height: 100px;
            padding: 10px;
        }
        span{
            background: green;
        }
    </style>
</head>

<body>
    <div>div</div>
    <div>div</div>
    <div>div</div>
    <span>span</span>
    <span>span</span>
    <span>span</span>
    <!-- block안에 inline 가능 -->
    <div><span>내용</span></div>
    <!-- 오류 -->
    <span><div>내용</div></span>
    <!-- 예외 -->
    <a href="#"><div>내용</div></a>
</body>
</html>
